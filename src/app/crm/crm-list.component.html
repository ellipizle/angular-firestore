<div class="container full">
<div class="row">
    <div class="col-12">
        <h1 class="main-title"> Sample CRM App</h1>
    </div>
</div>
<div class="row">
    <div class="col-4 user-list">
            <mat-card  *ngFor="let user of users" matRipple (click)="displayDetail(user)">
                     <mat-card-header>
                    <img mat-card-avatar src="user.profileImg">
                    <mat-card-title>{{user.username}}</mat-card-title>
                    </mat-card-header>
            </mat-card>
    </div>
    <div class="col-8">
        <router-outlet></router-outlet>
    </div>
</div>
</div>
